<div class="container">
  <h1>Sales Management</h1>

  <div class="actions">
    <button (click)="openCreateModal()">Add New Sale</button>
  </div>

  <div *ngIf="sales.length > 0">
    <h2>Registered Sales</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Customer</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of sales">
          <td>{{ sale.id }}</td>
          <td>{{ sale.saleDate | date }}</td>
          <td>{{ sale.customer }}</td>
          <td>{{ sale.totalSaleAmount | currency }}</td>
          <td>
            <button (click)="editSale(sale)">Edit</button>
            <button (click)="deleteSale(sale.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!sales.length">
    <p>No sales registered.</p>
  </div>

  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <h3>{{ isEditMode ? 'Edit Sale' : 'New Sale' }}</h3>
      <form (ngSubmit)="saveSale()">
        <label for="customer">Customer:</label>
        <input type="text" id="customer" [(ngModel)]="saleForm.customer" name="customer" required />

        <label for="saleDate">Sale Date:</label>
        <input type="date" id="saleDate" [(ngModel)]="saleForm.saleDate" name="saleDate" required />

        <label for="branch">Branch:</label>
        <input type="text" id="branch" [(ngModel)]="saleForm.branch" name="branch" required />

        <div *ngFor="let product of saleForm.products; let i = index">
          <h4>Product {{ i + 1 }}</h4>
          <label for="productName">Product:</label>
          <input type="text" [(ngModel)]="product.productName" name="productName{{ i }}" required />

          <label for="quantity">Quantity:</label>
          <input type="number" [(ngModel)]="product.quantity" name="quantity{{ i }}" required />

          <label for="unitPrice">Unit Price:</label>
          <input type="number" [(ngModel)]="product.unitPrice" name="unitPrice{{ i }}" required />

          <label for="totalAmount">Total:</label>
          <input type="number" [value]="product.quantity * product.unitPrice" disabled />
        </div>

        <button type="submit">{{ isEditMode ? 'Update' : 'Create' }} Sale</button>
        <button type="button" (click)="closeModal()">Cancel</button>
      </form>
    </div>
  </div>
</div>
